<div class="menu-panel" ng-class="{'expanded-menu' : addDevicePanel}" ng-show="addDevicePanel">
    <h4 style="color:#03AEFF;font-weight:300;text-align:center;  position:absolute; top:0; left:0; right:0" class="padding-top">
        <button class="button button-calm button-clear" ng-click="openAddDevice(false)" style="position: absolute; left: 0;  top: -4px; font-size: 28px;"><span class="ion-ios-arrow-back"></span></button>        Add Device
    </h4>

    <div style="position: absolute; z-index: -1; top: 51px; border:1px solid #ddd; left: 0; right: 0; bottom: 0; padding: 0 1px; overflow-y:auto;">
        <form name="myForm" id="deviceFrom" novalidate>
        <div class="list">
            <label class="item item-input item-stacked-label">
                            <span class="input-label">Device ID</span>
                            <input type="text" ng-model="addDeviceData.Device_id" name="Device_id" placeholder="Type Here" required>
                         </label>
            <div class="padding minMarginL textDanger" ng-show="myForm.Device_id.$error.required && myForm.Device_id.$dirty">
            <p class="textDanger" style="color:red;">*Device ID is required</p>
            </div>
            <label class="item item-input item-stacked-label">
                            <span class="input-label">Pairing code</span>
                            <input type="text" name="Password" ng-model="addDeviceData.Password" placeholder="Type Here" required>
                         </label>
            <div class="padding minMarginL textDanger" ng-show="myForm.Password.$error.required && myForm.Password.$dirty">
            <p class="textDanger" style="color:red;">*Password is required</p>
          </div>             

        </div>
        <button class="button button-full button-calm" ng-disabled="myForm.$invalid" ng-click="addDevice();">
            Pair Device
        </button>
    </div>
</div>
