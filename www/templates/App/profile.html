<div class="menu-panel" ng-class="{'expanded-menu' : profilesetupshow}" ng-show="profilesetupshow"> 
              <h4 style="color:#03AEFF;font-weight:300;text-align:center;  position:absolute; top:0; left:0; right:0" class="padding-top">
              <button class="button button-calm button-clear"  
                    ng-click="openProfile(false) " 
                    style="position: absolute; left: 0;  top: -4px; font-size: 28px;"><span class="ion-ios-arrow-back"></span></button>
                   Profile setup                 
              </h4> 

     <div style="position: absolute; z-index: -1; top: 51px; border:1px solid #ddd; left: 0; right: 0; bottom: 0; padding: 0; overflow-y:auto;">
       <form name="profileForm" novalidate>
    <div class="list">
        <label class="item item-input">
    <input type="text" ng-model="userData.First_name" placeholder="First Name">
  </label>
        <label class="item item-input">
    <input type="text" ng-model="userData.Last_name" placeholder="Last Name">
  </label>
        <label class="item item-input">
    <input type="text" ng-model="userData.Email" placeholder="Email" disabled>
  </label>
        <label class="item item-input">
    <input type="text" ng-model="userData.Password" placeholder="Password">
  </label>
        <label class="item item-input">
    <input type="text" ng-model="userData.Re_password"  placeholder="Re-password">
  </label>
        <label class="item item-input">
    <input type="number" ng-model="userData.Mobile_no" placeholder="Mobile number" disabled>
  </label>
  <!--- <label class="item item-input">
    <input type="text" ng-model="userData.Company_name" placeholder="Company name">
  </label>
        <label class="item item-input">
    <textarea  ng-model="userData.Address"  placeholder="Address" rows="5"></textarea>
  </label>---->
      </div>
      <div class="padding">
        <button type="button" class="button button-block button-calm" ng-disabled="profileForm.$invalid" ng-click="updateProfile(data)">Save</button>
      </div>
       
       </form>     
    </div>
    
</div>
